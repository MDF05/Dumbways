<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/myproject.css" />
        <link rel="stylesheet" href="./assets/css/listproject.css" />
    </head>

    <body>
        <nav>
            <div class="left">
                <ul>
                    <li class="li-image-dumbways">
                        <img
                            src="./assets/image/dumbways.png"
                            alt="logo-dumbways"
                            class="image-dumbways" />
                    </li>
                    <li class="grup-1">
                        <a href="./index.html" class="home">home</a>
                    </li>
                    <li class="grup-1">
                        <a href="./myproject.html">My Project</a>
                    </li>
                    <li class="grup-1">
                        <a href="./testimonial.html">Testimonial</a>
                    </li>
                </ul>
            </div>
            <div class="right grup-1">
                <a href="./contact.html">contact me</a>
            </div>
            <div class="container-hamburger">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24">
                    <path d="M2 11H22V13H2zM2 5H22V7H2zM2 17H22V19H2z"></path>
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                    class="hidden">
                    <path d="M11 0.7H13V23.3H11z" transform="rotate(-45.001 12 12)"></path>
                    <path d="M0.7 11H23.3V13H0.7z" transform="rotate(-45.001 12 12)"></path>
                </svg>
            </div>
        </nav>
        <div class="container-nav-hamburger">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./myproject.html">My Project</a>
                </li>
                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>
                <li>
                    <a href="./testimonial.html">Testimonial</a>
                </li>
            </ul>
        </div>
        <div class="container-project">
            <div class="add-project">
                <h1>add my project</h1>
                <form>
                    <div>
                        <label for="project">Project Name</label>
                        <input type="text" name="project" id="project" />
                    </div>
                    <div class="date-project">
                        <span>
                            <label for="start-date">start-date</label>
                            <input type="date" name="start-date" id="start-date" />
                        </span>
                        <span>
                            <label for="end-date">end-date</label>
                            <input type="date" name="end-date" id="end-date" />
                        </span>
                    </div>
                    <div>
                        <label for="description">description</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <div class="input-technologi">
                        <div>Technologies</div>
                        <div class="checkbox-technologi">
                            <span>
                                <input type="checkbox" name="check-node" id="node" />
                                <label for="node">Node Js</label>
                            </span>
                            <span>
                                <input type="checkbox" name="check-next" id="javascript" />
                                <label for="javascript">Javascript</label>
                            </span>
                            <span>
                                <input type="checkbox" name="check-react" id="react" />
                                <label for="react">React Js</label>
                            </span>
                            <span>
                                <input type="checkbox" name="check-typescript" id="socket" />
                                <label for="socket">Socket.io</label>
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="image-project">Upload Image</label>
                        <input type="file" id="image-project" name="image-project" />
                    </div>
                    <div class="container-submit">
                        <input type="submit" value="submit" id="submit-project" />
                    </div>
                </form>
            </div>
        </div>
        <div class="container-list-project">
            <div class="list-project">
                <div class="header-list-project">
                    <h1>my project</h1>
                </div>
                <div class="list-card"></div>
            </div>
        </div>

        <script src="./assets/js/myproject.js"></script>
        <script src="./assets/js/nav.js"></script>
    </body>
</html>
