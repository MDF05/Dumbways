                <a href="./contact.html">contact me</a>

            <div class="container-hamburger">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"

                    width="100"
                    height="100"

                    <path d="M2 11H22V13H2zM2 5H22V7H2zM2 17H22V19H2z"></path>
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"

                    <path d="M11 0.7H13V23.3H11z" transform="rotate(-45.001 12 12)"></path>

        <div class="container-nav-hamburger">
            <ul>
                <li>
                    <a href="./index.html">Home</a>

                </li>
            </ul>

        <div class="container-testimoni">
            <div class="container-form-testimoni">
                <form>
                    <div class="add-testimoni-container">
                        <h1 class="add-testimoni-title">Add Testimoni</h1>
                    </div>
                    <div>
                        <label for="name">name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label for="deskripsi">deskripsi</label>
                        <textarea type="text" name="deskripsi" id="deskripsi"> </textarea>
                    </div>
                    <div>
                        <label for="input-file">upload gambar </label>
                        <input type="file" name="input-file" id="input-file" />
                    </div>
                    <div class="container-rating">
                        <div>
                            <h4>berikan rating</h4>
                        </div>
                        <div class="list-rating">
                            <div class="div-star">
                                <label for="star-1">
                                    <img
                                        src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                                        alt="baru"
                                        class="star" />
                                </label>
                                <input
                                    type="radio"
                                    name="star"
                                    id="star-1"
                                    hidden
                                    class="star-count"
                                    star="1"
                                    value="1" />
                            </div>
                            <div class="div-star">
                                <label for="star-2">
                                    <img
                                        src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                                        alt="baru"
                                        class="star" />
                                </label>
                                <input
                                    type="radio"
                                    name="star"
                                    id="star-2"
                                    hidden
                                    class="star-count"
                                    star="2"
                                    value="2" />
                            </div>
                            <div class="div-star">
                                <label for="star-3">
                                    <img
                                        src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                                        alt="baru"
                                        class="star" />
                                </label>
                                <input
                                    type="radio"
                                    name="star"
                                    id="star-3"
                                    hidden
                                    class="star-count"
                                    star="3"
                                    value="3" />
                            </div>
                            <div class="div-star">
                                <label for="star-4">
                                    <img
                                        src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                                        alt="baru"
                                        class="star" />
                                </label>
                                <input
                                    type="radio"
                                    name="star"
                                    id="star-4"
                                    class="star-count"
                                    hidden
                                    star="4"
                                    value="4" />
                            </div>
                            <div class="div-star">
                                <label for="star-5">
                                    <img
                                        src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                                        alt="baru"
                                        class="star" />
                                </label>
                                <input
                                    type="radio"
                                    name="star"
                                    id="star-5"
                                    hidden
                                    class="star-count"
                                    star="5"
                                    value="5" />
                            </div>
                        </div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="submit" />
                    </div>
                </form>
            </div>

            <div class="judul-testimoni">
                <h1>list Testimoni</h1>
            </div>
            <div class="list-testimoni"></div>
        </div>

        <script src="./assets/js/nav.js"></script>
        <script src="./assets/js/testimonial.js"></script>
        <script src="./assets/js/OOP-listTestimonial.js"></script>
