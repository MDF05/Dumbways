<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/contact.css" />
</head>

<body>
    <nav>
        <div class="left">
            <ul>
                <li class="li-image-dumbways">
                    <img src="./assets/dumbways.png" alt="logo-dumbways" class="image-dumbways" />
                </li>
                <li>
                    <a href="./index.html" class="home">home</a>
                </li>
                <li>
                    <a href="./myproject.html">My Project</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <a href="./contact.html">contact me</a>
        </div>
    </nav>
    <div class="contact-container">
        <div class="form-container">
            <h1>GET IN TOUCH</h1>
            <form action="">
                <div>
                    <label for="name">Name </label>
                    <input type="name" name="name" id="name" />
                </div>
                <div>
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" />
                </div>
                <div>
                    <label for="phone">Phone Number </label>
                    <input type="tel" phone="phone" id="phone" />
                </div>
                <div>
                    <label for="subject">Subject </label>
                    <select name="subject" id="subject">
                            <option value=""></option>
                            <option value="frontend-developer">frontend-developer</option>
                            <option value="backend-developer">backend-developer</option>
                            <option value="fullstack-developer">fullstack-developer</option>
                        </select>
                </div>
                <div>
                    <label for="message">Your Message </label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="submit-button">
                    <input type="submit" value="mail" class="submit-mail" />
                    <input type="submit" value="gmail" class="submit-gmail" />
                </div>
            </form>
        </div>
    </div>

    <script src="./js/contact.js"></script>
</body>

</html>
