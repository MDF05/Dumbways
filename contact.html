<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/contact.css" />
    </head>

    <body>
        <nav>
            <div class="left">
                <ul>
                    <li class="li-image-dumbways">
                        <img
                            src="./assets/image/dumbways.png"
                            alt="logo-dumbways"
                            class="image-dumbways" />
                    </li>
                    <li class="grup-1" id="grup-hidden">
                        <a href="./index.html" class="home">home</a>
                    </li>
                    <li class="grup-1" id="grup-hidden">
                        <a href="./myproject.html">My Project</a>
                    </li>
                    <li class="grup-1" id="grup-hidden">
                        <a href="./testimonial.html">Testimonial</a>
                    </li>
                </ul>
            </div>
            <div class="right grup-1" id="grup-hidden">
                <a href="./contact.html">contact me</a>
            </div>
            <div class="container-hamburger">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24">
                    <path d="M2 11H22V13H2zM2 5H22V7H2zM2 17H22V19H2z"></path>
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                    class="hidden">
                    <path d="M11 0.7H13V23.3H11z" transform="rotate(-45.001 12 12)"></path>
                    <path d="M0.7 11H23.3V13H0.7z" transform="rotate(-45.001 12 12)"></path>
                </svg>
            </div>
        </nav>
        <div class="container-nav-hamburger">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./myproject.html">My Project</a>
                </li>
                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>
                <li>
                    <a href="./testimonial.html">Testimonial</a>
                </li>
            </ul>
        </div>

        <div class="contact-container">
            <div class="form-container">
                <h1>GET IN TOUCH</h1>
                <form action="">
                    <div>
                        <label for="name">Name </label>
                        <input type="name" name="name" id="name" />
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div>
                        <label for="phone">Phone Number </label>
                        <input type="tel" phone="phone" id="phone" />
                    </div>
                    <div>
                        <label for="subject">Subject </label>
                        <select name="subject" id="subject">
                            <option value=""></option>
                            <option value="frontend-developer">frontend-developer</option>
                            <option value="backend-developer">backend-developer</option>
                            <option value="fullstack-developer">fullstack-developer</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Your Message </label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="mail" class="submit-mail" />
                        <input type="submit" value="gmail" class="submit-gmail" />
                    </div>
                </form>
            </div>
        </div>

        <script src="./assets/js/contact.js"></script>
        <script src="./assets/js/nav.js"></script>
    </body>
</html>
